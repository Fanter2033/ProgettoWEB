<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Squealer - Moderator Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/squealer.css">
    <!-- Page defined scripts -->
    <script src="../../js/dashboardAdmin.js"></script>
</head>
<body>
<div class="d-flex flex-nowrap" style="height: 100vh;">
    <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-theme-adaptive text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Squealer</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin/dashboard" class="nav-link active" aria-current="page">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/admin/users" class="nav-link text-theme-adaptive">
                    Utenti
                </a>
            </li>
            <li>
                <a href="/admin/squeal" class="nav-link text-theme-adaptive">
                    Squeal
                </a>
            </li>
            <li>
                <a href="/admin/ochannels" class="nav-link text-theme-adaptive">
                    §CANALI (Canali ufficiali)
                </a>
            </li>
            <li>
                <a href="/admin/uchannels" class="nav-link text-theme-adaptive">
                    §canali (Canali degli utenti)
                </a>
            </li>
            <li>
                <a href="/admin/tchannels" class="nav-link text-theme-adaptive">
                    #canali (Canali temporanei)
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-theme-adaptive text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Passa a...
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Utente</a></li>
                <li><a class="dropdown-item" href="#">Social Media Moderator</a></li>
            </ul>
        </div>
    </div>
    <div class="b-example-divider b-example-vr border border-secondary"></div>
    <div class="d-flex flex-column w-100">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="header-title">Squealer - Moderator Dashboard</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">

                <span class="badge d-flex align-items-center p-1 pe-2 text-dark-emphasis bg-light-subtle border border-dark-subtle rounded-pill">
                    <!--suppress HtmlUnknownTarget -->
                    <img class="rounded-circle me-1" width="24" height="24" src="<%= icon_uri %>" alt=""><%= username %>
                </span>
                    </li>
                    &nbsp;
                    <li class="nav-item"><button type="button" class="btn btn-light" onclick="executeLogout();">Logout</button></li>
                </ul>
            </header>
            <div>
                Dashboard
            </div>
        </div>
    </div>
</div>

</body>
</html>
